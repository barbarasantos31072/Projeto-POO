<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="css/stylelogin.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Entrar</h1>
      <form id="loginForm" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="jane@doe.com" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="6" placeholder="password" required />
        
        <button class="btn" type="submit">Login</button>

        <p class="small">Criar Conta <a href="signup.html">Registar</a></p>
        <p id="message" class="message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
