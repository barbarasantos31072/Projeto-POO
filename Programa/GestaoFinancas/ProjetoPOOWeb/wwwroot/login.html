<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Gestão de Finanças</title>
  <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>

  <div class="login-box">
    <h1>Gestão de Despesas</h1>
    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Jane@Doe.com" required>
      <input type="password" id="password" placeholder="Password" required>
      <br>
      <br>
      <button type="submit">Entrar</button>
      <br> 
      <br>
      <a href="signup.html" class="btn-conta">Criar Conta</a>

      <p id="msg"></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
