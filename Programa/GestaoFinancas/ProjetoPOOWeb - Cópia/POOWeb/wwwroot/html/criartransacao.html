<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Criar Transação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
<div class="container">
    <h1>Criar Transação</h1>

    <input id="descricao" placeholder="Descrição">
    <input id="valor" type="number" step="0.01" placeholder="Valor (€)">
    <input id="data" type="date" placeholder="Data">
    
    <select id="categoria">
        <option>Alimentação</option>
        <option>Transporte</option>
        <option>Lazer</option>
    </select>

    <select id="tipo">
        <option>Receita</option>
        <option>Despesa</option>
    </select>

    <button onclick="adicionarTransacao()">Adicionar</button>

    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Categoria</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaTransacoes"></tbody>
    </table>
</div>
 <script src="js/transacao.js"></script>
</body>
</html>
